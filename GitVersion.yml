tag-prefix: 'yr-'
mode: ContinuousDeployment
increment: Patch

branches:
  develop:
    regex: ^develop
    source-branches: [ 'develop' ]
    tag: 'dev'
    
  # Any new features that should be auto versioned should be in a branch under "feature/"
  # example: feature/net7 or feature/quakenet
  feature:
    regex: ^feature?[/-]
    source-branches: [ 'develop' ]
    tag: useBranchName
    increment: 'Inherit'
